<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Caretaker - Single Common Input Test</title>

	<link rel="stylesheet" href="asset/bootstrap4/css/bootstrap.css">
	<link rel="stylesheet" href="asset/bootstrap-override.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="asset/polyfill/fetch.min.js"></script>
	<script src="asset/polyfill/promise.min.js"></script>
	<script src="asset/bootstrap4/js/bootstrap.js"></script>
	<script src="asset/moment/moment.js"></script>
	<script src="asset/react/build/react.js"></script>
	<script src="asset/react/build/react-dom.js"></script>
	<script src="../dist/caretaker.js"></script>
	<script src="../dist/caretaker.extension.js"></script>
	<link href="../dist/caretaker.css" rel="stylesheet"></link>
	<link href="../dist/caretaker.extension.css" rel="stylesheet"></link>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">
				<h5 class=" text-center">Single Common Input Test</h5>
				<pre><code id="code"></code></pre>
			</div>
			<div class="col-md-4">
				<h5>Form:</h5>
				<div id="form-container"></div>
			</div>
			<div class="col-md-4">
				<h5>Result:</h5>
				<pre id="pre"></pre>
			</div>
		</div>
	</div>
<textarea id="textarea" style="display:none">
	var model = {
		label: "Single Input Test",
		name: "single_input_test",
		type: "text",
		defaultValue: "Single Input Test Value"
	}
	var formCommand = {
		edit: model,
		submittable: true,
		resettable: true,
		action: function(value){
			window['pre'].innerText = JSON.stringify(value, null, 2)
		}
	}
</textarea>
	<script async>
		var model = {
			label: "Single Input Test",
			name: "single_input_test",
			type: "text",
			defaultValue: "Single Input Test Value"
		}
		var formCommand = {
			edit: model,
			submittable: true,
			resettable: true,
			action: function(formData){
				window['pre'].innerText = JSON.stringify(JSON.parse(formData.get('single_input_test')), null, 2)
			}
		}
		var theForm = ReactDOM.render(React.createElement(CaretakerForm, formCommand), window['form-container'])
		window['code'].innerText = window['textarea'].value
	</script>
</body>
</html>
